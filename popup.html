<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous"/>
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/solid.min.css"
          integrity="sha256-Vht+b9mTSuWOjATVOFWpaSypXmCwIxrp4XZueCRfTdM=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css"
          integrity="sha256-2YN65RPLgK7PP1NpH0YKIgYwPo7o/96HqVXBH7lQ3MU=" crossorigin="anonymous"/>
    <title>Pennmate Notify</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">Pennmate Notify</span>
</nav>

<main role="main" class="container-fluid">
    <p class="pt-2" id="noc_placeholder">No course added for now...</p>
    <ul class="list-group list-group-flush" id="c_list" style="display: none">
        <li class="list-group-item"><h3 class="text-center mb-0">Course List</h3></li>
    </ul>
</main>

<button class="btn btn-primary rounded-circle btn-main" data-toggle="modal" data-target="#dialog">
    <div class="button-wrapper"><i class="fa fa-plus"></i></div>
</button>

<div class="modal fade" id="dialog" tabindex="-1" role="dialog" aria-labelledby="dialogTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dialogTitle">Add Course</h5>
                <!--                <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                <!--                    <span aria-hidden="true">&times;</span>-->
                <!--                </button>-->
            </div>
            <div class="modal-body">
                <form id="course_add">
                    <div class="form-group">
                        <label for="course">Course & Section ID</label>
                        <input type="text" class="form-control" id="course" placeholder="e.g. NETS-212-001">
                        <div class="invalid-input">Invalid ID</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" form="course_add">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-messaging.js"></script>
<script src="firebase-config.js"></script>
<script src="main.js"></script>
</body>
</html>
